{{ define "Preview.html" }}
<div class="previews">

    {{ range .articles }}
    <hr>
    <a href=http://localhost:9000/article/{{ .Id }}/{{ urlquery .Title}}>

    {{ end }}

    {{ end }}
    </hr>
</div>
</hr>
{{ end }}
