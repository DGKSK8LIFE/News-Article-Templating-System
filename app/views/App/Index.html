<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="public/css/bootstrap.min.css">
  <link rel="stylesheet" href="public/css/style.css">
  <title>News Article Templating System</title>
</head>

<body>
  <form action="/search/" method="post">
    <input class="form-control mr-sm-2" type="text" placeholder="Search for an article by title" name="query" required="required">
    <br>
    <input type="submit" value="Search">
  </form>
  <br>
  <a href="/article_template">
    <h3>Create an article instead</h3>
    <br>
    {{ if .articles }}
    	{{ range .articles }}	
    		<hr>
		<a href=http://localhost:9000/article/{{ .Id }}/{{ urlquery .Title}}><h3>{{ .Title }}</h3></a>
		</hr>
	{{ end }}
	<hr>
    {{ end }}
  </a>
</body>

</html>
