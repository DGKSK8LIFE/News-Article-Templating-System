<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="public/css/style.css">
  <title>News Article Templating System</title>
</head>

<body>
  <form action="/search/query/">
    <input type="text" placeholder="Search for an article by title" name="query" required="required">
    <input type="submit" value="Search">
  </form>
  <a href="/article_template">
    <h2>Create an article instead</h2>
    <br>
    {{ if .articles }}
    	{{ range .articles }}	
    		<hr>
		<a href=localhost:9000/article/{{ .Id }}>{{ .Title }}</a>
		</hr>
	{{ end }}
	<hr>
    {{ end }}
  </a>
</body>

</html>
