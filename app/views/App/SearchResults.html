<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="/public/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/public/css/style.css">
  <title>News Article Templating System</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">News-Article-Templating-System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02"
      aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor02">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/article_template">Create Article<span class="sr-only">(current)</span></a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0" action="/search/" method="post">
        <input class="form-control mr-sm-2" type="text" placeholder="Search for an article by title name..."
          name="query" required="required">
        <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>
  <br>
  <h1>{{ .message }}</h1>
  <div class="previews">
    <br>
    {{ if .articles }}
    {{ range .articles }}
    <hr>
    <a href=http://localhost:9000/article/{{ .Id }}/{{ urlquery .Title}}>
      <h3>{{ .Title }}</h3>
    </a>
    </hr>
    {{ end }}
    <hr>
    {{ end }}
  </div>
  </hr>
</body>

</html>
